<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Web Nikah</title>

  <!-- link bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

  <!-- link my style -->
  <link rel="stylesheet" href="style/style.css" />

  <!-- link font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Work+Sans:wght@100;400;600;700&display=swap"
    rel="stylesheet" />

  <!-- link countdown -->
  <link rel="stylesheet" href="countdown/simplyCountdown.theme.default.css" />
  <script src="countdown/simplyCountdown.min.js"></script>
</head>

<body>
  <section id="hero"
    class="hero w-100 h-100 p-3 mx-auto text-center d-flex justify-content-center align-items-center text-white">
    <main>
      <h4>Kepada Bapak/Ibu?Saudara/i,</h4>
      <h1>Fulan & Fulana</h1>
      <p>Akan Melangsungkan Resepi Pernikahan Pada:</p>
      <div class="simply-countdown"></div>
      <a href="#undangan" class="btn btn-lg rounded-pill">Lihat Undangan</a>
    </main>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script>
    simplyCountdown(".simply-countdown", {
      year: 2024, // required
      month: 2, // required
      day: 5, // required
      hours: 0, // Default is 0 [0-23] integer
      minutes: 0, // Default is 0 [0-59] integer  
      seconds: 0, // Default is 0 [0-59] integer
      words: {
        //words displayed into the countdown
        days: { singular: "Hari", plural: "Hari" },
        hours: { singular: "Jam", plural: "Jam" },
        minutes: { singular: "Menit", plural: "Menit" },
        seconds: { singular: "Detik", plural: "Detik" },
      },
    });

    // Also, you can init with already existing Javascript Object.
    let myElement = document.querySelector(".my-countdown");
    simplyCountdown(myElement, {
      /* options */
    });

    let multipleElements = document.querySelectorAll(".my-countdown");
    simplyCountdown(multipleElements, {
      /* options */
    });
  </script>
</body>

</html>
